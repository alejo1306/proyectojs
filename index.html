<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Búsqueda de Periféricos</h1>
        <div class="search-container">
            <label for="nombre">Nombre del periférico:</label>
            <select id="nombre">
                <option value="monitor">Monitor</option>
                <option value="mouse">Mouse</option>
                <option value="teclado">Teclado</option>
            </select>
            <button onclick="buscar()">Buscar</button>
        </div>
        <div id="resultados"></div>
    </main>

    <div class="dropdown-container">
        <div class="dropdown">
            <button onclick="toggleCarrito()" class="dropdown-toggle" type="button" id="carritoDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Carrito
                <span id="carritoCount" class="badge bg-secondary">0</span>
            </button>
            <ul id="carritoItems" class="dropdown-menu" aria-labelledby="carritoDropdown">
                <li class="dropdown-header">Carrito de Compras</li>
                <div id="carritoContent"></div>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <div class="text-center">
                        <button id="btnRealizarCompra" class="btn btn-primary">Realizar Compra</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./perifericos.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./sweetalert.js"></script>
</body>

</html>
